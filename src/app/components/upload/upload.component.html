<div class="row">
    <div class="col-md-4">
        <h3>Seleccione archivos</h3>
        <div dragFile [ngClass]="{'file-over':isOverElement}" (onMouseOver)="isOverElement = $event"
            class="well drop-zone">
            <h4>Arrastre aquí sus archivos</h4>
            <img src="assets/drop-images.png">
        </div>
    </div>
    <div class="col-md-8">
        <h4>Cargar archivos</h4>
        <button (click)="uploadImages()" [disabled]="images.length === 0" class="btn btn-success mr-2">Subir
            archivo</button>
        <button class="btn btn-danger ml-2">Remover</button>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Tamaño</th>
                    <th scope="col">Progreso</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Example</td>
                    <td>0.5 Mb</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 25%"></div>
                        </div>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
