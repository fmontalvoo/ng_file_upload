<div class="row">
    <div class="col-md-4">
        <h3>Seleccione archivos</h3>
        <div dragFile [ngClass]="{'file-over':isOverElement}" (onMouseOver)="isOverElement = $event" [images]="images"
            class="well drop-zone">
            <h4>Arrastre aquí sus archivos</h4>
            <img src="assets/drop-images.png">
        </div>
    </div>
    <div class="col-md-8">
        <h4>Cargar archivos</h4>
        <button (click)="uploadImages()" [disabled]="images.length === 0" class="btn btn-success mr-2">Subir
            archivos</button>
        <button (click)="removeImages()" class="btn btn-danger ml-2">Remover</button>

        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Tamaño</th>
                    <th scope="col">Progreso</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let image of images">
                    <td [ngClass]="{'text-green':image.progress > 99}">{{image.fileName}}</td>
                    <td>{{(image.file.size/1024)/1024 | number:'.2-2'}}MB</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{'width':image.progress+'%'}"></div>
                        </div>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
